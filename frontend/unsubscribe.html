<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsubscribe - Invoice Guard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      padding: 40px;
      text-align: center;
    }

    .logo {
      font-size: 48px;
      margin-bottom: 20px;
    }

    h1 {
      color: #1a202c;
      font-size: 28px;
      margin-bottom: 16px;
    }

    p {
      color: #4a5568;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      color: #2d3748;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .message.success {
      background: #c6f6d5;
      color: #22543d;
      border: 1px solid #9ae6b4;
    }

    .message.error {
      background: #fed7d7;
      color: #742a2a;
      border: 1px solid #fc8181;
    }

    .message.show {
      display: block;
    }

    .success-icon {
      font-size: 64px;
      margin-bottom: 20px;
      display: none;
    }

    .success-icon.show {
      display: block;
    }

    .form-container {
      display: block;
    }

    .form-container.hide {
      display: none;
    }

    .back-link {
      margin-top: 24px;
      display: inline-block;
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üíº</div>
    <h1>Unsubscribe from Reminders</h1>
    
    <div id="message" class="message"></div>
    <div id="successIcon" class="success-icon">‚úÖ</div>
    
    <div id="formContainer" class="form-container">
      <p>We're sorry to see you go. Enter your email or phone number to unsubscribe from payment reminders.</p>
      
      <form id="unsubscribeForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="your@email.com"
          >
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number (Optional)</label>
          <input 
            type="tel" 
            id="phone" 
            name="phone" 
            placeholder="+91XXXXXXXXXX or 10 digits"
          >
        </div>
        
        <button type="submit" class="btn" id="submitBtn">
          Unsubscribe
        </button>
      </form>
    </div>
    
    <a href="/" class="back-link">‚Üê Back to Invoice Guard</a>
  </div>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const emailParam = urlParams.get('email');
    const phoneParam = urlParams.get('phone');

    // Pre-fill form if parameters are present
    if (emailParam) {
      document.getElementById('email').value = decodeURIComponent(emailParam);
    }
    if (phoneParam) {
      document.getElementById('phone').value = decodeURIComponent(phoneParam);
    }

    // Handle form submission
    document.getElementById('unsubscribeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const submitBtn = document.getElementById('submitBtn');
      const messageEl = document.getElementById('message');
      const formContainer = document.getElementById('formContainer');
      const successIcon = document.getElementById('successIcon');

      // Validate at least one field is filled
      if (!email && !phone) {
        showMessage('Please enter either an email address or phone number.', 'error');
        return;
      }

      // Disable button during submission
      submitBtn.disabled = true;
      submitBtn.textContent = 'Processing...';

      try {
        // Get API URL from environment or use default
        const apiUrl = 'http://localhost:3000'; // Update this for production
        
        const response = await fetch(`${apiUrl}/api/contacts/opt-out`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, phone })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Show success message
          formContainer.classList.add('hide');
          successIcon.classList.add('show');
          showMessage(
            `You have been successfully unsubscribed. You will no longer receive payment reminders.${data.data.contactsUpdated > 0 ? ` (${data.data.contactsUpdated} contact(s) updated)` : ''}`,
            'success'
          );
        } else {
          showMessage(data.error || 'Failed to unsubscribe. Please try again.', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Unsubscribe';
        }
      } catch (error) {
        console.error('Error:', error);
        showMessage('An error occurred. Please try again later.', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Unsubscribe';
      }
    });

    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type} show`;
    }
  </script>
</body>
</html>
